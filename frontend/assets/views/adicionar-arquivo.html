<body>
  <div class="layout">
    <nav class="sidebar">
      <h3>Menu</h3>

    <main class="content">
      <h2 id="boasVindas">Bem-vindo!</h2>

      <div class="form-container">
        <h2>Adicionar Arquivo à Seção</h2>
        <form id="formArquivo">
          <input type="text" id="nomeArquivo" name="name" placeholder="Nome do Arquivo *" required />
          <input type="file" id="arquivo" name="file" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg,.mp4,.zip" required />
          <button type="submit">Enviar Arquivo</button>
        </form>
      </div>
    </main>
  </div>

  <script src="../js/adicionar-arquivo.js"></script>
