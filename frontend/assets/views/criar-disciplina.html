<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Criar Disciplina</title>
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="stylesheet" href="../css/criar-disciplina.css">
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h3>Menu</h3>
      <a href="home.html">Home</a>
      <a href="pesquisar-disciplina.html">Pesquisar Disciplina</a>
      <a href="perfil.html">Editar Perfil</a>
      <button onclick="logout()">Sair</button>
    </nav>

    <main class="content">
      <h2 id="boasVindas">Bem-vindo!</h2>

      <div class="form-container">
        <h2>Nova Disciplina</h2>
        <form id="formDisciplina">
          <input type="text" id="nome" placeholder="Nome da disciplina *" required />
          <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
          <input type="text" id="horario" placeholder="Horário das aulas (ex: Seg, 08h - 10h)" />
          <input type="number" id="quantidade" placeholder="Quantidade de aulas" min="1" />
          <button type="submit">Criar</button>
        </form>
      </div>
    </main>
  </div>

  <script src="../js/criar-disciplina.js"></script>
</body>
</html>
