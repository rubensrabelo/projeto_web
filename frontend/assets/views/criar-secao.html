<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>TL - CRIAR SEÇÃO</title>
  <link rel="stylesheet" href="../css/geral.css" />
  <link rel="stylesheet" href="../css/criar-secao.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="layout">
    <nav class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <ul class="sidebar-menu">
        <li class="active"><a href="home.html">Home</a></li>
        <li><a href="pesquisar-disciplina.html">Disciplinas</a></li>
      </ul>

      <div class="sidebar-footer">
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
        <a href="config.html"><i class="fas fa-cog"></i></a>
      </div>
    </nav>

    <main class="content">
      <header class="content-header">
        <div class="user-info">
          <i class="fas fa-user-circle"></i> <span>Olá, Professor(a)!</span>
        </div>
      </header>

      <div class="page-header-with-back">
        <button class="back-button" onclick="window.history.back()">
          <i class="fas fa-chevron-left"></i> Criar seção:
        </button>
      </div>

      <div class="main-content-card">
        <h2 class="card-title preferences-title">Configurações da Seção</h2>
        <form id="createSectionForm" class="create-section-form">
          <div class="form-row">
            <div class="form-group half-width">
              <label for="sectionName">Nome da seção:</label>
              <input type="text" id="sectionName" name="sectionName" placeholder="Nome da seção..." required />
            </div>
            <div class="form-group half-width">
              <label for="submissionLimit">Definir limite de envios:</label>
              <select id="submissionLimit" name="submissionLimit" required>
                <option value="1">1 envio</option>
                <option value="3">3 envios</option>
                <option value="0">Sem limite</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="sectionType">Tipo de seção:</label>
            <select id="sectionType" name="sectionType" required>
              <option value="" disabled selected>Selecione...</option>
              <option value="lecture">Leitura</option>
              <option value="activity">Atividade</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dueDateTime">Data limite (opcional):</label>
            <input type="datetime-local" id="dueDateTime" name="dueDateTime" />
          </div>

          <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" rows="4" placeholder="Digite uma descrição para a seção..."></textarea>
          </div>

          <div class="form-actions-bottom-right">
            <button type="submit" class="save-button">Salvar</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="../js/criar-secao.js"></script>
</body>

</html>
