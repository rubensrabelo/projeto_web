<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel</title>
  <link rel="stylesheet" href="../css/geral.css">
</head>
<body>
  <div class="container">
    <h2>Painel de Testes</h2>
    <button onclick="chamarRota('/me')">/me</button>
    <button onclick="chamarRota('/only-teacher')">/only-teacher</button>
    <button onclick="chamarRota('/only-student')">/only-student</button>
    <button onclick="logout()">Sair</button>
    <pre id="resposta"></pre>
  </div>

  <script>
    function chamarRota(caminho) {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("VocÃª precisa estar logado.");
        return;
      }

      fetch("http://localhost:3000" + caminho, {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("resposta").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("resposta").textContent = "Erro: " + err.message;
      });
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "../../index.html";
    }
  </script>
</body>
</html>
