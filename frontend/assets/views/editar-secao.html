<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Editar Seção</title>
  <link rel="stylesheet" href="../css/geral.css" />
  <link rel="stylesheet" href="../css/editar-secao.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h3>Menu</h3>
      <a href="home.html">Home</a>
      <a href="pesquisar-disciplina.html">Pesquisar Disciplina</a>
      <a href="perfil.html">Editar Perfil</a>
      <button onclick="logout()">Sair</button>
    </nav>

    <main class="content">
      <h2>Editar Seção</h2>

      <form id="formEditarSecao">
        <label for="title">Título da Seção *</label>
        <input type="text" id="title" name="title" required />

        <label for="type">Tipo *</label>
        <select id="type" name="type" required>
          <option value="lecture">Aula</option>
          <option value="activity">Atividade</option>
        </select>

        <label for="dueDateTime">Prazo (opcional)</label>
        <input type="datetime-local" id="dueDateTime" name="dueDateTime" />

        <label for="submissionLimit">Limite de Envio</label>
        <input type="number" id="submissionLimit" name="submissionLimit" min="1" value="1" />

        <button type="submit">Salvar Alterações</button>
      </form>
    </main>
  </div>

  <script src="../js/editar-secao.js"></script>
</body>
</html>
